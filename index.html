<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
    <title>Calendario Festività 2018</title>
</head>

<body>
    <section>
        <div id="calendar">
            <header>
                <h1><span id="month">Gennaio</span> 2018</h1>
                <div class="control">
                    <button class="navigation-btn prev">
                        << Mese precedente
                    </button>
                    <button class="navigation-btn next">
                        Mese successivo >>
                    </button>
                </div>
            </header>
            <div class="day-names">
                <p>Lunedì</p>
                <p>Martedì</p>
                <p>Mercoledì</p>
                <p>Giovedì</p>
                <p>Venerdì</p>
                <p>Sabato</p>
                <p>Domenica</p>
            </div>
            <div class="days">
            </div>
        </div>
    </section>
    <script id="calendar-template" type="text/x-handlebars-template">
        <div class="day"><span class="day-number" data-day="{{dataDay}}">{{{day}}}</span></div>
    </script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
